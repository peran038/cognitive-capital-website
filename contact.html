<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Cognitive Capital</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body class="font-sans">

    <!-- Header -->
    <header class="bg-gray-900/50 backdrop-blur-sm sticky top-0 z-50">
        <nav class="container mx-auto px-6 py-4 flex justify-between items-center">
            <a href="index.html" class="text-2xl font-bold text-white">Cognitive Capital</a>
            <div class="hidden md:flex space-x-6 items-center">
                <a href="index.html" class="text-gray-300 hover:text-white">Home</a>
                <a href="thesis.html" class="text-gray-300 hover:text-white">Thesis</a>
                <a href="portfolio.html" class="text-gray-300 hover:text-white">Portfolio</a>
                <a href="team.html" class="text-gray-300 hover:text-white">Team</a>
                <a href="contact.html" class="text-gray-300 hover:text-white">Contact</a>
            </div>
            <div class="md:hidden">
                <button id="mobile-menu-button" class="text-white focus:outline-none">
                    <i class="fas fa-bars text-2xl"></i>
                </button>
            </div>
        </nav>
        <!-- Mobile Menu -->
        <div id="mobile-menu" class="hidden md:hidden">
            <a href="index.html" class="block py-2 px-4 text-sm text-gray-300 hover:bg-gray-700">Home</a>
            <a href="thesis.html" class="block py-2 px-4 text-sm text-gray-300 hover:bg-gray-700">Thesis</a>
            <a href="portfolio.html" class="block py-2 px-4 text-sm text-gray-300 hover:bg-gray-700">Portfolio</a>
            <a href="team.html" class="block py-2 px-4 text-sm text-gray-300 hover:bg-gray-700">Team</a>
            <a href="contact.html" class="block py-2 px-4 text-sm text-gray-300 hover:bg-gray-700">Contact</a>
        </div>
    </header>

    <main class="py-20 flex items-center justify-center" style="min-height: calc(100vh - 16rem);">
        <div class="container mx-auto px-6">
            <div class="max-w-lg mx-auto bg-gray-800 p-8 rounded-lg shadow-lg">
                <h1 class="text-4xl font-bold text-center mb-8">Contact Us</h1>
                <form action="https://formspree.io/f/{your_form_id}" method="POST">
                    <div class="mb-4">
                        <label for="name" class="block text-gray-300 text-sm font-bold mb-2">Name</label>
                        <input type="text" id="name" name="name" class="w-full px-3 py-2 bg-gray-700 border border-gray-600 rounded-md text-white focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Your Name" required>
                    </div>
                    <div class="mb-4">
                        <label for="email" class="block text-gray-300 text-sm font-bold mb-2">Email</label>
                        <input type="email" id="email" name="email" class="w-full px-3 py-2 bg-gray-700 border border-gray-600 rounded-md text-white focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Your Email" required>
                    </div>
                    <div class="mb-6">
                        <label for="message" class="block text-gray-300 text-sm font-bold mb-2">Message</label>
                        <textarea id="message" name="message" rows="4" class="w-full px-3 py-2 bg-gray-700 border border-gray-600 rounded-md text-white focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Your Message" required></textarea>
                    </div>
                    <div class="text-center">
                        <button type="submit" class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-8 rounded-full transition duration-300">Submit</button>
                    </div>
                </form>
                <div class="text-center mt-6">
                    <p class="text-gray-500 text-sm">For inquiries from accredited investors and potential strategic partners only.</p>
                    <p class="text-gray-500 text-sm mt-2">inquiries [at] cognitive.capital</p>
                </div>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="bg-gray-900">
        <div class="container mx-auto px-6 py-8 text-center text-gray-400">
            <div class="flex justify-center space-x-6 mb-4">
                <a href="#" class="hover:text-white"><i class="fab fa-twitter fa-lg"></i></a>
                <a href="#" class="hover:text-white"><i class="fab fa-linkedin-in fa-lg"></i></a>
                <a href="#" class="hover:text-white"><i class="fab fa-github fa-lg"></i></a>
            </div>
            <p>&copy; 2024 Cognitive Capital. All Rights Reserved.</p>
        </div>
    </footer>

    <script src="assets/js/main.js"></script>
</body>
</html>
